<div class="container">
    <div class="row">
        <div class="col">
            <table>
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>SSN</th>
                    <th>Job Title</th>
                    <th>Salary</th>
                    <th>Email</th>
                    <th>Account Type</th>     
                </thead>
                <tbody>
                    <tr *ngFor="let application of applications">
                        <td>
                            {{application.firstname}}
                        </td>
                        <td>
                            {{application.lastname}}
                        </td>
                        <td>
                            {{application.ssn}}
                        </td>
                        <td>
                            {{application.jobTitle}}
                        </td>
                        <td>
                            {{application.income}}
                        </td>
                        <td>
                            {{application.email}}
                        </td>
                        <td>
                            {{application.accountType}}
                        </td>
                        <td>
                            <select>
                                <option>Pending</option>
                                <option>Reject</option>
                                <option>Approve</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
