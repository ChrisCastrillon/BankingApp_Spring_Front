<div class="container">
    <div class="row">
        <div class="col" id="accountsColumn">
            <h1>Accounts</h1>
            <hr>
            <table class="accountsTable">
                <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>Account Type</th>
                        <th>Balance</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dataArray">
                        <td>{{item.accountNumber}}</td>
                        <td>{{item.accountType}}</td>
                        <td>{{item.balance}}</td>
                        <td><button class="btn btn-default">view</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col" id="accountActionsColumn">
            <h2>Actions</h2>
            <hr>
            <a routerLink="/make-a-transfer">Make a Tansfer</a>
            <br>
            <a routerLink="/manage-open-accounts">Manage Bank Accounts</a>
            <br>
            <a routerLink="/apply-for-new-account">Open an Account</a>

        </div>
    </div>
</div>
