<div class="container">
    <div class="row">
        <div class="col" id="accountsColumn">
            <h1>Make a Transfer</h1>
            <hr>
        
            <form [formGroup]="form" (ngSubmit)="submit()">
                <label for="accounts">From Account: </label>
                <select formControlName="accounts" id="fromAccounts">
                    <option *ngFor="let account of accounts" [value]='account.accountNumber'>
                        {{account.accountNumber}}
                        {{account.accountType}}
                        {{account.balance}}
                    </option>
                </select>
                <button class="btn btn-default"></button>
            </form>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <label for="accounts">To Account: </label>
                <select formControlName="accounts" id="fromAccounts">
                    <option *ngFor="let account of accounts" [value]='account.accountNumber'>
                        {{account.accountNumber}}
                        {{account.accountType}}
                        {{account.balance}}
                    </option>
                </select>
                <br>
                <button class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
